<!DOCTYPE html>
<html>
<head>
	<title>Acessing the DOM</title>
	<script type="text/javascript">
	var changeTextColor = function() {
		var color = prompt("what color?", "red");
		document.getElementById("changeMe").style.color = color;
	}

	var changeTextSize = function() {
		var size = prompt("What size you want with units px" , 20);
		if (size <= 0){
			return;
		}
		document.getElementById("changeMe").style.fontSize= size+"px";
	}

	var changeText = function() {
		var toInsert = prompt("what should the paragraph say?", "Type here");
		if (toInsert.length === 0) {
			return;
		}
		document.getElementById("changeMe").innerHTML = toInsert;
	}

	var changeTheme = function(text, background) {
		document.getElementById("changeMe").style.color = text;
		document.getElementsByTagName("body")[0].style.backgroundColor = background;
	}
	</script>
</head>
<body>
	<button onclick="changeTextColor()">Change Color</button>
	<br>
	<button onclick="changeTextSize()">Change size</button>
	<br>
	<p onclick="changeText()" id = "changeMe">Hello</p>
	<br />
	<button type="button" onclick="changeTheme('yellow', 'red')">Change Theme to McDonalds</button>
	<button type="button" onclick="changeTheme('red', 'green')">Change Theme to Christmas</button>
	<button type="button" onclick="changeTheme('lime', 'black')">Change Theme to Hacking</button>

</body>
</html>
